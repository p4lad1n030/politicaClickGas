<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/index.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de estoque</title>
</head>
<body>
  <section class="">
    <div id="loading" class=" loading hide">
      <img src="assets/img/loading.gif" alt="carregamento dos recursos">
    </div>
    
    <!-- area de quem vai se registrar -->
    <div class="content">
      <h1 class="fontg text-center text-muted">Acesse o sistema para ter acesso aos recursos de gerenciamento</h1>
      <div class="center text-center">
        <form action="src/estoque.html" id="management" class="center-form container">
          <h3 id="Title" class="text-muted">Acesse para gerenciar:</h3>
          <label for="login" class="">Email:</label>
          <input type="email" name="login" id="email" class="w-50" autocomplete ="on" placeholder="Digite seu email"><br>
          <label for="password" class="">Senha:</label>
          <input type="password" name="password" id="password" class="w-50" autocomplete="on"  placeholder="Digite sua senha"><br>
          <button id="login" type="submit" class="btn btn-outline-success mt-2">Acessar</button>
          <button id="register" type="button" class="btn btn-outline-primary mt-2" onclick="registerAction()">Criar Conta</button>
          <br>
          <p class="hide mt-2" id="access">Ja possui conta? 
            <button type="button" class="btn btn-outline-primary " onclick="LoginAction()">Acessar</button> 
          </p>
          <p id="passwordReset">
            <!-- possibilita a redefinição de senha -->
            <a  class="text-muted" onclick="sendPasswordResetEmail()">Esqueci minha senha!</a>
          </p>
        </form>
        <p class="text-center">
          ou Acesse usando a sua conta do Google: <br>
          <img class="gogl" src="assets/img/google.png" alt="imagem do google" onclick="signInWithGoogle()">
        </p>
      </div>
        
    </div>
    
   

  </section>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>





<script src="scripts/firebase.js"></script>
<script src="scripts/index.js"></script>
<script src="scripts/auth.js"></script>
</body>
</html>
